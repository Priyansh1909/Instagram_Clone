<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/image/icons8-instagram-144.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/static/css/profile.css">
    <title>Instagram</title>
    {% block head %}

    {% endblock %}
</head>
<body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
<script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
 
    <div class="homeContainer">
        <div class="grid_pattern">
            <div class="homeLeftSide">
                <div class="homeLeftSideName"><a>instagram</a>
                </div>
                <div class="leftsidebtn"><a href="/home">Home</a></div>
                <div class="leftsidebtn"><a href="/profile">Profile</a></div>
                <div class="leftsidebtn"><a href="/editProfile">Edit Profile</a></div>
                <div class="leftsidebtn"><a href="/search">Search</a></div>
                <div class="leftsidebtn"><a href="/inbox">Messages <span id="new-message-counter"></span></a></div>
                <div class="leftsidebtn"><a href="/upload_Post">Add Post</a></div>
                <div class="leftsidebtn"><a href="/logout">logout</a></div>
    
    
    
                
            </div>

    
    
    
    
    
    
            <div class="homepagerightside">

                <script type="text/javascript" charset="utf-8">

                    socket = io();
                    socket.connect('http://127.0.0.1:5000')
                
                    
                    socket.on('connect', function(data) {
                        console.log('Connected!');
                        console.log(socket.id)
                        socket.emit('sessionID',{'id':socket.id})
                    });
            
                    socket.on('total', function(data){
                        // console.log('sendto')

                        text = document.getElementById('new-message-counter');
                        text.innerText  = data['total'] || null
                        
                        
                        
                        
                        
                        console.log("+1")
                    })

                
                
                </script>
                {% block body %}


                
                 {% endblock %}
    

            </div>
        </div>
    </div>
    

   

</body>
</html>
