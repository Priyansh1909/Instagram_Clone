{%extends 'base.html' %}

{% block head %}
<title>Instagram</title>
{% endblock %}


{% block body %}
    <div class="signupform_container">
        <div class="instagram_name">
            instagram
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-warning alert-dismissible" role="alert" style="text-align: center;">
               Error: <span style="color: red;">{{message}}</span>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

        <form class="signup_form" method="post" action="/SignUp">
            <input type="email" id="email" name="email" placeholder="Email" />
            <input type="text" id="username" name="username" placeholder="Username" />
            <input type="password" id="password" name="password" placeholder="Password" />
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Your Password" />
            <input type="submit" value="Login" name="register_button" id="signup_login_btn" />
        </form>
        <div class="login_form_signup_btn">
            <p>Already Have an Account?<a href="/" id="login_link">Login Here</a></p>
        </div>
    </div>

{% endblock %}
